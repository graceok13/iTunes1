<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>iTunes</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"/>

</head>
<body>

<div id="container">
<h1>Search iTunes Artists</h1>

<div  class="in">Artist Name:
<input type="text" id="artistInput" class="form-control" placeholder="ex: Drake">

<div id="backToButtons"> Recent Searches: </div>
</div>

    <span class="in">Number of Results:</span>
<select id="numResults">
    <option value="10">10</option>
    <option value="25">25</option>
    <option value="50">50</option>
</select>

<div  class="in">
<button id="submit" type="button" class="btn btn-default btn-lg">Show results</button>
</div>
</div>

<br><br>


<div id="tableDiv">
    <table id="displayTable"></table>

</div>

</body>
</html>
